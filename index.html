<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
    content="diseño, creativo, promocionales, creaciones, personalizacion, playeras, termos, papeleria, imprenta">
  <meta name="description"
    content="Somos un despacho creativo con 5 años de experiencia dedicado a converitr en realidad tus ideas. Creamos promocionales, playeras, imprenta, agendas y más artículos, todos personalizados">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/3b5e7de643.js" crossorigin="anonymous"></script>
  <title>Mondo Creativa - Home</title>
</head>

<body>
  <!-- Grid layout -->
  <div class="layout">

    <!-- Header -->
    <header>
      <a class="logo" href="./index.html"> <img class="logo" src="./img/Logo.PNG" alt="Mondo Creativa"></a>

    </header>
    <nav class="navbar navbar-expand-lg sticky-top nav__color">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active textnav text-black mx-auto" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active textnav text-black mx-auto" href="./page/nosotros.html">NOSOTROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active textnav text-black mx-auto" href="./page/servicios.html">SERVICIOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active textnav text-black mx-auto" href="./page/clientes.html">CLIENTES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active textnav text-black mx-auto" href="./page/contacto.html">CONTACTO</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <h1>Pon tus ideas en nuestras manos</h1>
      <p class="Texto1">Hacemos realidad <span class="Bold"> tus ideas </span> </p>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/diseño1.jpg" class="d-block w-100" alt="Diseño1" width="1000" height="500">
          </div>
          <div class="carousel-item">
            <img src="./img/diseño2.jpg" class="d-block w-100" alt="diseño2" width="1000" height="500">
          </div>
          <div class="carousel-item">
            <img src="./img/diseño3.png" class="d-block w-100" alt="diseño3" width="1000" height="500">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <p class="Texto2"> Si lo puedes creer... <span class="Bold"> Nosotros lo creamos </span></p>
    </main>

    <!-- Footer -->
    <aside>
      <img class="iso" src="./img/Logo2.PNG" alt="iso">
    </aside>
    <footer>
      <div class="tel__redes">
        <div class="redes">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-whatsapp"></i>
        </div>
        <p class="tel">+52 33 1234 5698</p>
      </div>
      <div class="domicilio">
        <p class="direccion">Dirección</p>
        <p>Jacarandas</p>
        <p>Zapopan, Jal.</p>
      </div>
    </footer>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</html>
