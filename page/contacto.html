<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3b5e7de643.js" crossorigin="anonymous"></script>
    <title>Mondo Creativa</title>
</head>

<body>

    <!-- Grid Layout -->
    <div class="layout">

        <!-- Header -->
        <header>
            <a class="logo" href="../index.html"> <img class="logo" src="../img/Logo.PNG" alt=""></a>

        </header>
        <nav>
            <ul class="menu">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../page/nosotros.html">NOSOTROS</a></li>
                <li><a href="../page/servicios.html">SERVICIOS</a></li>
                <li><a href="../page/clientes.html">CLIENTES</a></li>
                <li class="CONTACTO">CONTACTO</li>
            </ul>
        </nav>

        <!-- Main -->
        <main>
            <h1>Llena este formulario y nosotros te contactaremos </h1>
            <div class="Formulario">
                <form action="">

                    <div class="boxes">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" class="formbox" required>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" class="formbox" required>
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" name="correo" class="formbox" required>
                        <label for="num">Teléfono</label>
                        <input type="number" name="num" class="formbox" required>
                        <label for="comentario">Comentario</label>
                        <textarea name="comentario" class="formbox" cols="40" rows="10"></textarea>
                    </div>
                    <input type="submit" class="button" value="Enviar el formulario">
                    <input type="reset" class="button" value="Limpiar formulario">

                </form>
            </div>
        </main>

        <!-- Footer -->
        <aside>
            <img class="iso" src="../img/Logo2.PNG" alt="">
        </aside>
        <footer>
            <div class="tel__redes">
                <div class="redes">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
                <p class="tel">+52 33 1234 5698</p>
            </div>
            <div class="domicilio">
                <p class="direccion">Dirección</p>
                <p>Jacarandas</p>
                <p>Zapopan, Jal.</p>
            </div>
        </footer>
    </div>
</body>

</html>
